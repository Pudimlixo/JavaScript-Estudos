<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <main>
        <div>
            <label for="init">Digite por que número deseja realizar a contagem:</label>
            <input type="number" name="txtinit" id="init">
        </div>
        <div>
            <label for="end">Digite até onde a contagem irá:</label>
            <input type="number" name="txtend" id="end">
        </div>
        <div>
            <label for="jump">Digite salto da contagem:</label>
            <input type="number" name="txtjummp" id="jump">
        </div>
        <div>
            <button id="confirm">
                Confirmar
            </button>
        </div>
        <!--resposta-->
        <div>
            <ul id="cont-list">

            </ul>
            <div id="container-error1">

            </div>
        </div>

    </main>
    <footer>
        <p>&copy;Direitos autorais reservados</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
