<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <main>
        <div id="valor-input">
            <p>Digite um número entre 1 e 100: <input type="number" name="txtnum" id="valor"><button id="confirm">Confirmar</button></p>
        </div>
        <!--resposta-->
        <div id="cont-sec">
            <select name="txtsec" id="sec" size="5"></select>
        </div>
        <div>
            <button id="an">Analisar</button>
        </div>
        <div id="resp">
            
        </div>
    </main>
    <footer>
        <p>&copy;Direitos autorais reservados</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
